<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{margin: 0;padding: 0;}
			.box{width:300px;height: 120px;margin:100px auto;position: relative;}
			.box .pic{width:300px;height: 120px;overflow: hidden;}
			.box ul{list-style: none;height: 120px;width:1800px;}
			.box ul li{width:100px;height:120px;float: left;}
			
			.box div.prev{width:40px;height:50px;position:absolute;top:40%;background: #FF0000;left:-70px;}
			.box div.next{width:40px;height:50px;position:absolute;top:40%;background: #FF0000;right:-70px;}
		</style>
	</head>
	<body>
		
		<div class="box">
			<div class="pic">
				<ul>
					<li style="background: red;"></li>
					<li style="background: green;"></li>
					<li style="background: blue;"></li>
					
				</ul>
			</div>
			<div class="prev">&lt;</div>
			<div class="next"> &gt;</div>
		</div>
		
		<script type="text/javascript" src="js/jquery-1.12.2.min.js" ></script>
		<script>
			$(function(){
				var $ul = $(".box .pic ul")
				var index = 0;
				$ul.append($ul.find("li").clone(true))
				var len = $ul.find("li").length;
				
				var date  = 0
				$(".box .next").click(function(){
					if(new Date()-date>300){
						date = new Date();
							index++;
						$ul.stop(true,true).animate({"margin-left":-index*100},500,function(){
							if(index>=len/2){
								index=0;
							$ul.css("margin-left","0px");		
							}
						})
					}
				}).mousedown(function(){
					
					return false;
				})
				//上一张 
				$(".box .prev").click(function(){
					if(new Date()-date>300){
						date = new Date();
					if(index<=0){
						index = len/2;
						$ul.css("margin-left",-index*100)
						
					}
					index--;
					$ul.stop(true,true).animate({"margin-left":-index*100})
				}
				}).mousedown(function(){
					
					return false;
				})
				
				
   

			})
			
			
		</script>
	</body>
</html>
